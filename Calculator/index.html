<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="shortcut icon" href="https://th.bing.com/th/id/OIP.Q2DY7qJO9RmxcBA16e-ETgHaIW?rs=1&pid=ImgDetMain"
        type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="calcContainer">
        <div class="calcDisplay">
            <input type="text" id="display" disabled>
        </div>
        <div class="calcButtons">
            <button class="btn" id="btnDivide">/</button>
            <button class="btn" id="btnSeven">7</button>
            <button class="btn" id="btnEight">8</button>
            <button class="btn" id="btnNine">9</button>
            <button class="btn" id="btnMultiply">*</button>
            <button class="btn" id="btnFour">4</button>
            <button class="btn" id="btnFive">5</button>
            <button class="btn" id="btnSix">6</button>
            <button class="btn" id="btnSubtract">-</button>
            <button class="btn" id="btnOne">1</button>
            <button class="btn" id="btnTwo">2</button>
            <button class="btn" id="btnThree">3</button>
            <button class="btn" id="btnAdd">+</button>
            <button class="btn" id="btnEquals" >=</button>
            <button class="btn" id="btnZero">0</button>
            <button class="btn zeroBtn" id="btnDecimal">.</button>
            <button class="btn" id="btnClear">C</button>
        </div>
        <h2>InshRonin</h2>
    </div>

    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/14.2.1/math.min.js"></script>

</body>

</html>
